<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
    
        // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()
        // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function addText() {
            const paragraphOne = document.getElementsByTagName('p');
            paragraphOne[0].innerText = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti id molestiae laudantium perspiciatis maiores, eius magnam dicta eos? Obcaecati provident explicabo aperiam deserunt. Nam amet harum illum labore similique.';
        }
        addText();

        // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function greenBackground() {
            const bgColorMain = document.getElementsByClassName('main-content');
            bgColorMain[0].style.backgroundColor = 'rgb(76,164,109)';
        }
        greenBackground();    

        // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
        function whiteBackground() {
            const bgColorCenter = document.getElementsByClassName('center-content');
            bgColorCenter[0].style.backgroundColor = 'white'; 
        }
        whiteBackground();

        // 4. Crie uma função que corrija o texto da tag <h1>.
        function typoFix() {
            const typoCorrect = document.getElementsByTagName('h1');
            typoCorrect[0].innerText = 'Exercício 5.1 - JavaScript';
        }
        typoFix();

        // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function paragrapgUpperCase() {
            const paragraphUpper = document.getElementsByTagName('p')[0];
            paragraphUpper.innerText = paragraphUpper.innerHTML.toUpperCase();
        }
        paragrapgUpperCase();

        // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function paragraphsOnConsole() {
            let paraConsole = document.getElementsByTagName('p');
            for (let paras of document.getElementsByTagName('p')) {
                console.log(paras);
            }
        }
        paragraphsOnConsole();

    </script>
  </body>
</html>
