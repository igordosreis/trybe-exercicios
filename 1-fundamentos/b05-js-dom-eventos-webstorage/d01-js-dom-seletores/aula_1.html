<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragraphs" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragraphs" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
        const paragraph = document.getElementById("paragraph");
        paragraph.style.color = "red";

    // 1 -Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito. 
        const pageTitle= document.getElementById("page-title");
        pageTitle.innerText = 'Blade Runner 2049';

    // 2 - Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo. 
        const subtitle = document.getElementById("subtitle");
        subtitle.innerText = 'Blade Runner 2049 é uma excelente continução do filme original.'

    //3 - Por fim, recupere o subtítulo e altere-o também. 
        const secondParagraph = document.getElementById("second-paragraph");
        secondParagraph.innerText = 'Blade Runner 2049 tem um excelente MV ao som de Destruction of Us do Mr.Kitty.';

    //1 - Adicione uma classe igual para os dois parágrafos. 
    // class="paragraphs" foi adicionado ao HTML.

    //2 - Recupere os seus parágrafos via código JavaScript, usando a função getElementsByClassName; 
        const allParagraphs = document.getElementsByClassName("paragraphs");

    //3 - Altere algum estilo do primeiro deles. 
        allParagraphs[0].style.backgroundColor = 'blue';
        allParagraphs[0].style.fontSize = '30px';
    
    //4 -  Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName. 
        const allSubtitle = document.getElementsByTagName("h4");
        allSubtitle[0].style.backgroundColor = 'red';

    </script>
  </body>
</html>
