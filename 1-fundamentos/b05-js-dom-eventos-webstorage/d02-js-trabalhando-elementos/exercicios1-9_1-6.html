<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        // PARTE 1
        // 1 - Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body;  
        const elementH1 = document.createElement('h1');
        document.body.prepend(elementH1);
        elementH1.innerText = 'Exercício 5.2 - JavaScript DOM';
        // Porque essa sintaxe nao funciona? Acho que é porque document.body é uma propriedade especial 
        // que permite acessar root nodes
        // const corpo = document.getElementsByTagName('body');
        // corpo.prepend(h1);

        // 2 - Adicione a tag main com a classe main-content como filho da tag body; 
        const elementMain = document.createElement('main');
        document.body.appendChild(elementMain); 
        elementMain.className = 'main-content';

        // 3 - Adicione a tag section com a classe center-content como filho da tag main criada no passo 2; 
        const elementSectionCenter = document.createElement('section');
        elementMain.appendChild(elementSectionCenter);
        elementSectionCenter.className = 'center-content';

        // 4 - Adicione a tag p como filho do section criado no passo 3 e coloque algum texto; 
        const elementParaOfSectionCenter = document.createElement('p');
        elementSectionCenter.appendChild(elementParaOfSectionCenter);

        // 5 - Adicione a tag section com a classe left-content como filho da tag main criada no passo 2; 
        const elementSectionLeft = document.createElement('section');
        elementMain.appendChild(elementSectionLeft);
        elementSectionLeft.className = 'left-content';

        // 6 - Adicione a tag section com a classe right-content como filho da tag main criada no passo 2
        const elementSectionRight = document.createElement('section');
        elementMain.appendChild(elementSectionRight);
        elementSectionRight.className = 'right-content';

        // 7 -  Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5; 
        const elementImage = document.createElement('img');
        elementSectionLeft.appendChild(elementImage);
        elementImage.className = 'small-image';
        elementImage.src = 'https://picsum.photos/200';

        // 8 - Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, três, ... como valores da lista. Essa lista deve ser filha do section criado no passo 6; 
        const elementUnorderedList = document.createElement('ul');
        elementSectionRight.appendChild(elementUnorderedList);

        let writtenNumbersArray = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis',
        'Sete', 'Oito', 'Nove', 'Dez'];
        for (let numbers in writtenNumbersArray) {
            const elementListIten = document.createElement('li');
            elementListIten.innerHTML = writtenNumbersArray[numbers];
            elementUnorderedList.appendChild(elementListIten);
        }

        // 9 - Adicione 3 tags h3, todas sendo filhas do main criado no passo 2. 
        // Para fazer funcionar como funcao, tente criar uma funcao que crie uma unica tag h3 e rodar a 
        // funcao 3x com um for
        // function createElementH3(number) {
        //     for (let index = 1; index <= number; index += 1) {
        //     const elementH3 = document.createElement('h3');
        //     elementH3.innerHTML = 'Show ' + index;
        //     }
        //     return elementH3;
        // }
        // elementMain.appendChild(createElementH3(3));
        for (let index = 1; index <= 3; index += 1) {
            const elementH3 = document.createElement('h3');
            elementH3.innerHTML = 'Show ' + index;
            elementMain.appendChild(elementH3);
            }
       
        // Parte 2
        // 1 - Adicione a classe title na tag h1 criada; 
        elementH1.className = 'title';

        // 2 - Adicione a classe description nas 3 tags h3 criadas; 
        // Por que as solucoes abaixo na funcionaram? 
        // Provavelmente porque o elementH3 foi criado dentro de um for, logo essa variavel nao existe fora do for
        // elementH3[0].className = 'description';

        const elementsH3 = document.getElementsByTagName('h3');
        for (let index in elementsH3) {
          elementsH3[index].className = 'description';
        }

        // 3 - Remova a section criado no passo 5 (aquele que possui a classe left-content). Utilize a função .removeChild(); 
        const removeLeftSection = document.getElementsByClassName('left-content')[0];
        elementMain.removeChild(removeLeftSection);
        //Por que a solucao abaixo funciona mas a comentada do exercicio 2 nao?
        // elementMain.removeChild(elementSectionLeft);

        // 4 -  Centralize a section criado no passo 6 (aquele que possui a classe right-content). 
        // Dica: para centralizar, basta configurar o margin-right: auto da section; 
        // Solucao 1
        elementSectionRight.style.marginRight = 'auto';

        // Solucao 2
        // const marginRightSection = document.getElementsByClassName('right-content')[0];
        // marginRightSection.style.marginRight = 'auto';

        // Solucao 3
        // const marginRightSection = document.getElementsByClassName('right-content');
        // marginRightSection[0].style.marginRight = 'auto';

        // 5 - Troque a cor de fundo do elemento pai da section criada no passo 3 
        // (aquela que possui a classe center-content) para a cor verde; 
        // elementSectionCenter.parentElement.style.backgroundColor = 'green';

        const changeBgColorMain = document.getElementsByClassName('center-content');
        changeBgColorMain[0].parentElement.style.backgroundColor = 'green';

        // 6 - Remova os dois últimos elementos (nove e dez) da lista criada no passo 8. 
        const removeListItens = document.getElementsByTagName('li');
        for (let index = removeListItens.length - 1; index >= 8; index -= 1) {
          elementUnorderedList.removeChild(removeListItens[index]);
        }

        // Solucao 2
        // elementUnorderedList.lastChild.remove();
        // elementUnorderedList.lastChild.remove();


    </script>
  </body>
</html>
